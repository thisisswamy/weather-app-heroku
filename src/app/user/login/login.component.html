
<div class="wrapper">
    <div class="login-card col-md-5">
    <small class="text-center text-danger mb-3">{{errorMessage}}</small>

        <p>Login</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Username</label>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Enter username" 
                formControlName="username" 
                 [class.is-invalid]="loginForm.get('username')?.errors && loginForm.get('username')?.touched"         
                 >
                 <small class="text-danger" *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">Require field</small>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Password"  
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"  
                >
                <small class="text-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">Required field</small>
            </div>
            <div class="button">
                <button>Login</button>
            </div>
        </form>
    </div>
</div>

</div>
